<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Powerless {:lang('ADMIN_CENTER')}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <link rel="icon" href="__ADMIN_TMPL__/public/assets/images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="__ADMIN_TMPL__/public/assets/images/favicon.ico" type="image/x-icon">
    <!-- HTML5 shim for IE8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <link href="__ADMIN_TMPL__/public/assets/themes/{:cmf_get_admin_style()}/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN_TMPL__/public/assets/themes/{:cmf_get_admin_style()}/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            background: url({$data['url']})center fixed no-repeat;
        }
    </style>
    <script type="text/javascript">
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
        //ÂÖ®Â±ÄÂèòÈáè
        var GV = {
            WEB_ROOT: "__WEB_ROOT__/",
            JS_ROOT: "static/js/",
        };
    </script>
</head>
<body>
<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1 class="text-center"><b style="text-shadow:1px 0px 0px #fff,-1px 0px 0px #fff,0px 1px 0px #fff,0px -1px 0px #fff; ">Powerless</b></h1>
                <form class="js-ajax-form" action="{:cmf_plugin_url("QqCaptcha://AdminLogin/doLogin")}" method="post">
                <div class="form-group">
                    <input type="text" id="input_username" class="form-control" name="username"
                           placeholder="{:lang('USERNAME_OR_EMAIL')}" title="{:lang('USERNAME_OR_EMAIL')}"
                           value="{:cookie('admin_username')}" data-rule-required="true" data-msg-required="">
                </div>
                <div class="form-group">
                    <input type="password" id="input_password" class="form-control" name="password"
                           placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}" data-rule-required="true"
                           data-msg-required="">
                </div>
                <div class="form-group">
                    <div id="captcha" style="position: relative;"></div>
                </div>
                <div class="form-group">
                    <input type="hidden" name="redirect" value="">
                    <button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-left: 0px"
                            data-loadingmsg="{:lang('LOADING')}" data-qq_captcha_app_id="{$app_id}">
                        {:lang('LOGIN')}
                    </button>
                </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script src="__ADMIN_TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__PLUGIN_TMPL__/public/assets/js/admin.js"></script>
<script src="__PLUGIN_TMPL__/public/assets/js/snowfall.jquery.js"></script>
<script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
<script>
    //Âà§Êñ≠ÂΩìÂâçÊµèËßàÁ±ªÂûã
    function BrowserType()
    {
        var text = 'üí∞';
        var userAgent = navigator.userAgent; //ÂèñÂæóÊµèËßàÂô®ÁöÑuserAgentÂ≠óÁ¨¶‰∏≤
        var isOpera = userAgent.indexOf("Opera") > -1; //Âà§Êñ≠ÊòØÂê¶OperaÊµèËßàÂô®
        var isIE = userAgent.indexOf("Trident") > -1; //Âà§Êñ≠ÊòØÂê¶IEÊµèËßàÂô®
        var isEdge = userAgent.indexOf("Edge") > -1; //Âà§Êñ≠ÊòØÂê¶EdgeÊµèËßàÂô®
        var isFF = userAgent.indexOf("Firefox") > -1; //Âà§Êñ≠ÊòØÂê¶FirefoxÊµèËßàÂô®
        var isSafari = userAgent.indexOf("Safari") > -1; //Âà§Êñ≠ÊòØÂê¶SafariÊµèËßàÂô®
        var isChrome = userAgent.indexOf("Chrome") > -1; //Âà§Êñ≠ChromeÊµèËßàÂô®
        if (isIE){ text = 'üíß';}
        if (isFF) { text = 'üçó';}
        if (isOpera) { text = 'üçî';}
        if (isSafari) { text = 'üí©';}
        if (isChrome) { text = '‚ùÑ';}
        if (isEdge) { text = 'üíï';}
        return text;
    }

    $(function(){
        $(document).snowfall('clear');
        $(document).snowfall({round:true,minSize:1,maxSize:32,text:BrowserType(),flakeColor:'',flakeCount:64});
    });

    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
</body>
</html>
